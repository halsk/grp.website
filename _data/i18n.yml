    title:
      en: "Spatial Analysis"
      de: "Spatial Analysis"
      ja: "Spatial Analysis"
    intro:
      en: "Using GIS helps accomplish a purpose - to understand something better, to make a decision, to see connections between places, processes and phenomena."
