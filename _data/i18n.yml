footer-about-text:
  en: "Georepublic's speciality is the development and marketing of IT solutions in the field of geographical information systems, logistics and business intelligence based on open source software projects. The company has offices in Munich (Germany) and Tokyo as well as Osaka (Japan)."
  de: "Die Firma Georepublic ist auf die Entwicklung und Vermarktung von IT-Lösungen im Bereich geographischer Informationssyteme, Logistik und Business Intelligence auf Basis von Open Source Softwareprojekten spezialisiert."
  ja: "オープンソースGISやモバイル関連サービスでの経験豊富なメンバーが御社のシステム構築をお手伝いいたします。"

