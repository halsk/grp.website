<div class="posts">
    <div class="headline"><h2>{{site.data.i18n.footer.recentblog.headline[page.lang]}}</h2></div>

    {% for post in site.posts limit:3 %}
    <dl class="dl-horizontal">
        <dt><a href="{{ post.url }}"><img src="{{site.imgurl}}/seal.png" alt=""></a></dt>
        <dd>
            <p><a href="{{ post.url }}">{{ post.content | strip_html | truncate: 120 }}</a></p> 
        </dd>
    </dl>   
    {% endfor %}

</div>
