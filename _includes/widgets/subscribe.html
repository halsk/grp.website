<p><strong>Subscribe to our newsletter</strong> or <strong>update your contact details</strong>, and stay up to date with the latest news and deals!</p>

<ul class="list-inline style-icons text-center">
    <li><a href="{{site.data.links.social.facebook}}"><i class="icon-facebook icon-round icon-round-sm icon-color-grey"></i></a></li>
    <li><a href="{{site.data.links.social.twitter}}"><i class="icon-google-plus icon-round icon-round-sm icon-color-grey"></i></a></li>
    <li><a href="{{site.data.links.social.google}}"><i class="icon-twitter icon-round icon-round-sm icon-color-grey"></i></a></li>
    <li><a href="{{site.data.links.social.linkedin}}"><i class="icon-linkedin icon-round icon-round-sm icon-color-grey"></i></a></li>
</ul>

<p>Want to stop receiving our newsletter?<br> Click <a class="color-green" href="{{site.baseurl}}news/unsubscribe.html">here</a> to unsubscribe.</p>

<form action="{{site.data.links.newsletter.subscribe}}" onkeypress="return event.keyCode != 13;">
    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="icon-envelope"></i></span>
        <input type="text" class="form-control" name="email" placeholder="メールアドレス">
        <input type="hidden" name="list" value="{{site.data.links.newsletter.apikey[page.lang]}}">
        <input type="hidden" name="boolean" value="true">
        <input type="hidden" name="name">
    </div>
    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="icon-user"></i></span>
        <input type="text" class="form-control" name="Last" placeholder="Family name">
    </div>
    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="icon-user"></i></span>
        <input type="text" class="form-control" name="First" placeholder="First name">
    </div>
    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="icon-briefcase"></i></span>
        <input type="text" class="form-control" name="Company" placeholder="Company">
    </div>
    <hr>
                            
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <button type="button" class="btn-u btn-block sendy" data-loading-text="Sending...">Subscribe (Update)</button>                
        </div>
    </div>
</form>
