<p>{{site.data.i18n.widgets.unsubscribe.intro[page.lang]}}</p>

<ul class="list-inline style-icons text-center">
    <li><a href="{{site.data.links.social.facebook}}"><i class="icon-facebook icon-round icon-round-sm icon-color-grey"></i></a></li>
    <li><a href="{{site.data.links.social.twitter}}"><i class="icon-google-plus icon-round icon-round-sm icon-color-grey"></i></a></li>
    <li><a href="{{site.data.links.social.google}}"><i class="icon-twitter icon-round icon-round-sm icon-color-grey"></i></a></li>
    <li><a href="{{site.data.links.social.linkedin}}"><i class="icon-linkedin icon-round icon-round-sm icon-color-grey"></i></a></li>
</ul>

<p>{{site.data.i18n.widgets.unsubscribe.outro[page.lang]}}</p>

<form action="{{site.data.links.newsletter.unsubscribe}}" onkeypress="return event.keyCode != 13;">
    <div class="input-group margin-bottom-20">
        <span class="input-group-addon"><i class="icon-envelope"></i></span>
        <input type="text" class="form-control" name="email" placeholder="{{site.data.i18n.widgets.unsubscribe.form.email[page.lang]}}">
        <input type="hidden" name="list" value="{{site.data.links.newsletter.apikey[page.lang]}}">
        <input type="hidden" name="boolean" value="true">
    </div>
    <hr>
                            
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <button type="button" class="btn-u btn-block sendy" data-loading-text="{{site.data.i18n.widgets.unsubscribe.form.waiting[page.lang]}}">{{site.data.i18n.widgets.unsubscribe.form.submit[page.lang]}}</button>
        </div>
    </div>
</form>
